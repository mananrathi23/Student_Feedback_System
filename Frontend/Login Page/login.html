<!DOCTYPE html>
<html>
<head>    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Feedback System - Login</title>
    <link rel="stylesheet" href="style.css">
    <script>
        async function login(event) {
            event.preventDefault(); // Prevent form submission
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
    
            try {
                const response = await fetch("http://localhost:8080/api/login", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ email, password })
                });
    
                const result = await response.text();
    
                if (result === "Login Successful") {
                    alert("Login successful!");
                    // Redirect to the dashboard page
                    window.location.href = "Dashboard Page/dashboard.html";
                } else {
                    alert("Invalid email or password. Please try again.");
                }
            } catch (error) {
                console.error("Error:", error);
                alert("An error occurred while logging in.");
            }
        }
    </script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
<div class="container">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3>Sign In</h3>
                <div class="d-flex justify-content-end social_icon">
                    <a href="https://www.facebook.com/JKLUJAIPUR/" target="_blank">
                        <span><i class="fab fa-facebook-square"></i></span>
                    </a>
					<a href="https://www.instagram.com/jklu_jaipur/" target="_blank">
                    	<span><i class="fab fa-instagram"></i></span>
					</a>
					<a href="" target="_blank">
                    	<span><i class="fab fa-twitter-square"></i></span>
					</a>
                </div>
            </div>
            <div class="card-body">
                <form onsubmit="login(event)">
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" id="email" class="form-control" placeholder="Email or Username" required>
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" id="password" class="form-control" placeholder="Password" required>
                    </div>
                    <div class="row align-items-center remember">
                        <input type="checkbox">Remember Me
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Login" class="btn float-right login_btn">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
